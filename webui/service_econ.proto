	rpc AcknowledgeTradeUI (.CEcon_AcknowledgeTradeUI_Request) returns (.CEcon_AcknowledgeTradeUI_Response);
	// ePrivilege=1
	rpc ApplyTradeCooldown (.CEcon_ApplyTradeCooldown_Request) returns (.CEcon_ApplyTradeCooldown_Response);
	// ePrivilege=0
	rpc AppSupportsRefund (.CEcon_AppSupportsRefund_Request) returns (.CEcon_AppSupportsRefund_Response);
	// ePrivilege=2
	rpc BuildItemShopReturnURL (.CEcon_BuildItemShopReturnURL_Request) returns (.CEcon_BuildItemShopReturnURL_Response);
	// ePrivilege=2
	rpc CancelAllTradeOffers (.CEcon_CancelAllTradeOffers_Request) returns (.CEcon_CancelAllTradeOffers_Response);
	// ePrivilege=1
	rpc CancelTradeOffer (.CEcon_CancelTradeOffer_Request) returns (.CEcon_CancelTradeOffer_Response);
	// ePrivilege=1
	rpc CanUserTradeWithAnyone (.CEcon_CanUserTradeWithAnyone_Request) returns (.CEcon_CanUserTradeWithAnyone_Response);
	// ePrivilege=1
	rpc CanUserTradeWithPartner (.CEcon_CanUserTradeWithPartner_Request) returns (.CEcon_CanUserTradeWithPartner_Response);
	// ePrivilege=0
	rpc CheckItemShopPartnerHMAC (.CEcon_CheckItemShopPartnerHMAC_Request) returns (.CEcon_CheckItemShopPartnerHMAC_Response);
	// ePrivilege=0
	rpc CheckTradeOfferAccessToken (.CEcon_CheckTradeOfferAccessToken_Request) returns (.CEcon_CheckTradeOfferAccessToken_Response);
	// ePrivilege=1
	rpc CheckTradePartnerTrustworthiness (.CEcon_CheckTradePartnerTrustworthiness_Request) returns (.CEcon_CheckTradePartnerTrustworthiness_Response);
	// ePrivilege=1
	rpc ClientGetItemShopOverlayAuthURL (.CEcon_ClientGetItemShopOverlayAuthURL_Request) returns (.CEcon_ClientGetItemShopOverlayAuthURL_Response);
	// ePrivilege=0
	rpc ConfirmTradeOffer (.CEcon_ConfirmTradeOffer_Request) returns (.CEcon_ConfirmTradeOffer_Response);
	// ePrivilege=1
	rpc CreateTradeOffer (.CEcon_CreateTradeOffer_Request) returns (.CEcon_CreateTradeOffer_Response);
	// ePrivilege=1
